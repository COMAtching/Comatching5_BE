<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>회원가입 환영</title>
</head>

<body style="margin:0; padding:0; background-color:#f5f7f9;
  font-family:-apple-system,BlinkMacSystemFont,'Helvetica Neue',Helvetica,Arial,sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f5f7f9;">
    <tr>
        <td align="center" style="padding:40px 16px;">

            <!-- CARD -->
            <table width="520" cellpadding="0" cellspacing="0" border="0"
                   style="width:520px; max-width:520px; background-color:#ffffff; border-radius:18px; overflow:hidden;
             box-shadow:0 6px 18px rgba(0,0,0,0.05); box-sizing:border-box;">
                <tr>
                    <td style="box-sizing:border-box;">

                        <!-- Header -->
                        <div style="padding:24px 32px; text-align:center; border-bottom:1px solid #f0f0f0;">
                            <div style="display:inline-block; padding:6px 14px; border-radius:999px;
                background-color:rgba(255,63,174,0.10);">
                <span style="font-size:11px; letter-spacing:0.12em; text-transform:uppercase;
                  color:#ff3fae; font-weight:600;">
                  Comatching
                </span>
                            </div>

                            <h1 style="margin:14px 0 0 0; font-size:22px; font-weight:650; color:#222222;">
                                회원가입이 완료됐어요 🎉
                            </h1>

                            <p style="margin:10px 0 0 0; font-size:13px; color:#777777; line-height:1.6;">
                                이제 설레는 매칭을 시작할 준비가 끝났어요.
                            </p>
                        </div>

                        <!-- Body -->
                        <div style="padding:24px 32px;">
                            <p style="margin:0; color:#555555; font-size:14px; line-height:1.75;">
                                환영합니다,
                                <span th:text="${nickname}" style="font-weight:700; color:#ff3fae;">사용자</span>님!<br/>
                                <span style="font-weight:650; color:#ff3fae;">코매칭</span>의 회원이 되신 것을 진심으로 축하드립니다.
                            </p>

                            <!-- Highlight box (개선된 버전) -->
                            <div style="
                margin:18px 0 0 0;
                background-color:#fff7fb;
                border-radius:12px;
                padding:12px 16px;
                border:1px solid rgba(255,63,174,0.25);
              ">

                                <!-- 작은 라벨 -->
                                <p style="
                  margin:0 0 6px 0;
                  font-size:11px;
                  letter-spacing:0.08em;
                  text-transform:uppercase;
                  color:#ff3fae;
                  font-weight:600;
                ">
                                    Next Step
                                </p>

                                <!-- 구분선 -->
                                <div style="
                  height:1px;
                  background-color:rgba(255,63,174,0.15);
                  margin:0 0 8px 0;
                "></div>

                                <!-- 본문 -->
                                <p style="margin:0; font-size:13px; color:#666666; line-height:1.6;">
                                    앱으로 돌아가서
                                    <span style="font-weight:650; color:#222222;">새로운 매칭</span>을 시작해 보세요 ✨
                                </p>
                            </div>

                            <!-- 안내 텍스트 -->
                            <p style="margin:18px 0 0 0; font-size:13px; color:#777777; line-height:1.65; text-align:center;">
                                로그인 후 모든 기능을 이용하실 수 있어요.
                            </p>

                            <!-- Brand -->
                            <p style="margin:22px 0 0 0; font-size:13px; color:#8a8a8a; line-height:1.6; text-align:center;">
                                가톨릭대학교 커플매칭 서비스<br/>
                                <span style="color:#ff3fae; font-weight:650;">Comatching</span>
                            </p>
                        </div>

                        <!-- Footer -->
                        <div style="border-top:1px solid #f0f0f0; padding:18px 32px;
              background-color:#fafafa; text-align:center;">
                            <p style="margin:0 0 6px 0; font-size:11px; color:#aaaaaa;">
                                &copy; 2026 Comatching. All rights reserved.
                            </p>
                            <p style="margin:0; font-size:11px; color:#bbbbbb;">
                                본 메일은 발신 전용이며 회신되지 않습니다.
                            </p>
                        </div>

                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
